<!--Lo que el usuario ve-->
<body class="grilla3">
    <script src="../js/bootstrap.js"></script>
    <header class="container-fluid">
        <section ><a class="d-flex justify-content-center" href="../index.html" class="icono-Principal" ><img class="w-25 img-fluid" src="../multimedia/logo.png" alt="BumKlaS" ></a></section>
        <nav class="mx-auto ">
            <ul>
                <li class="nav-item"><a class="nav-link lead" href="catalogo.html">Catalogo</a></li>
                <li class="nav-item"><a class="nav-link lead" href="preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
                <li class="nav-item"><a class="nav-link lead" href="nosotros.html">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link lead" href="contacto.html">Contacto</a></li>
                <div>
                  <input class="form-control me-2" type="user" placeholder="Usuario" aria-label="Search">
                  <input class="form-control me-2" type="password" placeholder="Contraseña" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Iniciar</button>
                </div>
            </ul>
        </nav>
    </header>
    <main class="container-fluid contactos">
        <form action="">
            <fieldset class="sobre">
                <legend >Sobre ti: </legend>
                <label for="nombre" class="lead">Nombre: </label>
                <input class="form-control me-2" type="text" name="nombre" placeholder="Josue">
                <label for="apellido" class="lead">Apellido: </label>
                <input class="form-control me-2" type="text" name="apellido" placeholder="Moreira">
            </fieldset>
            <fieldset class="enQue">
                <legend>¿En que podemos ayudarte?</legend>
                <label for="asunto" class="lead">Asunto: </label>
                <input class="form-control me-2" type="text" name="asunto" placeholder="Envio internacional">
                <div>
                    <label for="correo" class="lead">Correo electronico: </label>
                    <input class="form-control me-2" type="email" name="correo" placeholder="donpepe@gmail.com"> <br> <br>
                </div>
                <textarea class="form-control me-2" name="duda" cols="70" rows="8"></textarea> <br>
                <button class="btn btn-outline-success" type="submit">Enviar</button>
            </fieldset>
        </form>
        <div id="carouselExampleIndicators" class=" carucel col-sm-6 col-md-6 carousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner rounded-3 m-3">
              <div class="carousel-item active">
                <img src="../multimedia/carusel1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../multimedia/carusel2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../multimedia/carusel3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
